# конфигурация веб-сервера
server {
    listen 80;
    listen 8443 ssl;
    server_name 46.101.185.54;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_certificate /app/bar/ssl/webhook_cert.pem;
    ssl_certificate_key /app/bar/ssl/webhook_cert.key;   
    charset utf-8;

    # максимальный размер загружаемых на сервер данных
    client_max_body_size 75M;

    error_log /app/bar/log/nerror.log debug;
    access_log /app/bar/log/naccess.log;

	location = /favicon.ico { access_log off; log_not_found off; }

    location /media  {
        alias /app/bar/media;  # расположение медиафайлов
    }

    location /static {
        alias /app/bar/static;  # расположение статики
    }

    # Остальные запросы перенаправляются в Django приложение
    location / {
        include proxy_params;
        proxy_pass http://unix:/app/bar/cocktail.sock;

        #proxy_set_header Host $http_host;    
        #proxy_redirect off;    
        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;    
        #proxy_set_header X-Real-IP $remote_addr;    
        #proxy_set_header X-Scheme $scheme;    

        #proxy_pass http://127.0.0.1:8001/;
    }
}