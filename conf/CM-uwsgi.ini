[uwsgi]
chdir           = /data/CocktailManager
module          = CocktailManager.wsgi:application
master          = true
processes       = 1
gid             = www-data
uid             = www-data

# Настройки сокета
socket          = /var/uwsgi/CocktailManager.sock
chmod-socket    = 770
chown-socket    = www-data
vacuum          = true

# Пишем логи в этот файл
daemonize       = /var/uwsgi/log/log.ini  
